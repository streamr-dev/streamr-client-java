// https://docs.gradle.org/current/userguide/publishing_setup.html
group = 'com.streamr'
version = '2.0.3-alpha.1'
publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = 'client'
			from components.java
		}
	}
	repositories {
		maven {
			name = 'local'
			url = "file://${buildDir}/repo"
		}
	}
}
// https://docs.gradle.org/current/userguide/publishing_signing.html
signing {
	sign publishing.publications.mavenJava
	def signingKey = new File("streamr-client.asc")
	if (signingKey.exists()) {
		useInMemoryPgpKeys(signingKey.getText('UTF-8'), System.getenv('GPG_PASSPHRASE'))
	}
}
// https://github.com/marcphilipp/nexus-publish-plugin
nexusPublishing {
	repositories {
		sonatype {
			username = System.getenv('SONATYPE_USERNAME')
			password = System.getenv('SONATYPE_PASSWORD')
		}
	}
}
// https://github.com/bintray/gradle-bintray-plugin
bintray {
	user = System.getenv('BINTRAY_USER')
	key = System.getenv('BINTRAY_API_KEY')
	pkg {
		repo = 'generic'
		name = 'gradle-project'
		userOrg = 'bintray_user'
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/streamr-dev/streamr-client-java.git'
	}
}
// https://github.com/diffplug/spotless/tree/main/plugin-gradle
// https://github.com/google/google-java-format
// https://google.github.io/styleguide/javaguide.html
spotless {
	ratchetFrom 'origin/master'
	format 'misc', {
		target '**/*.gradle', '.gitignore'

		indentWithTabs()
		trimTrailingWhitespace()
		endWithNewline()
	}
	java {
		target rootProject.fileTree('.') {
			include 'src/*/java/**/*.java'
			include 'src/*/groovy/**/*.java'
			exclude 'src/main/java/com/streamr/client/dataunion/contracts/**'
		}
		googleJavaFormat()
	}
}
// https://xvik.github.io/gradle-quality-plugin/
quality {
	strict = false
	exclude = [
			'src/main/java/com/streamr/client/dataunion/contracts/**',
	]
	lintOptions = [
			'deprecation',
			'unchecked',
			'auxiliaryclass',
			'cast',
			'classfile',
			'deprecation',
			'dep-ann',
			'divzero',
			'empty',
			'fallthrough',
			'finally',
			'options',
			'overloads',
			'overrides',
			'path',
			'processing',
			'rawtypes',
			'static',
			'try',
			'unchecked',
			'varargs',
	]
	checkstyle = false
	pmd = false
	cpd = false
	spotbugs = true
	spotbugsEffort = 'min'
	codenarc = false
}
