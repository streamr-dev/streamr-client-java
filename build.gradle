import org.gradle.api.tasks.testing.logging.TestExceptionFormat

plugins {
	id 'java-library'
	id 'groovy-gradle-plugin'
	id 'idea'
	id 'eclipse'
	id 'maven-publish'
	id 'signing'
	id 'de.marcphilipp.nexus-publish' version '0.4.0'
	id 'com.jfrog.bintray' version '1.8.5'
	id 'com.github.ben-manes.versions' version '0.36.0'
	id 'com.diffplug.spotless' version '5.8.2'
	id 'ru.vyarus.quality' version '4.4.0'
}

repositories {
	jcenter()
	// Ethereum Repository
	maven {
		url "https://dl.bintray.com/ethereum/maven/"
	}
	gradlePluginPortal()
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main/java']
		}
	}
	test {
		groovy {
			srcDirs = ['src/test/groovy']
		}
		java {
			srcDirs = ['src/test/java']
		}
	}
	integrationTest {
		groovy {
			srcDirs = ['src/integrationTest/groovy']
		}
		compileClasspath += sourceSets.main.output
		runtimeClasspath += sourceSets.main.output
	}
}
java {
	sourceCompatibility(JavaVersion.VERSION_1_8)
	targetCompatibility(JavaVersion.VERSION_1_8)
	withJavadocJar()
	withSourcesJar()
}
def commonJavaOptions = [
		'-Xlint:auxiliaryclass',
		'-Xlint:cast',
		'-Xlint:classfile',
		'-Xlint:deprecation',
		'-Xlint:dep-ann',
		'-Xlint:divzero',
		'-Xlint:empty',
		'-Xlint:fallthrough',
		'-Xlint:finally',
		'-Xlint:options',
		'-Xlint:overloads',
		'-Xlint:overrides',
		'-Xlint:path',
		'-Xlint:processing',
		'-Xlint:rawtypes',
		'-Xlint:-serial',
		'-Xlint:static',
		'-Xlint:try',
		'-Xlint:unchecked',
		'-Xlint:varargs',
]
compileJava {
	options.encoding = 'UTF-8'
	options.compilerArgs += [
			//'-Werror',
	]
	options.compilerArgs.addAll(commonJavaOptions)
}
compileTestJava {
	options.encoding = 'UTF-8'
	options.compilerArgs += [
			'-Werror',
	]
	options.compilerArgs.addAll(commonJavaOptions)
}
javadoc {
	options.encoding = 'UTF-8'
	if (JavaVersion.current().isJava9Compatible()) {
		options.addBooleanOption('html5', true)
	}
}

def jarManifest = [
		'Implementation-Title': "Streamr Java Client v${version}",
		'Implementation-Version': version,
]
jar {
	manifest {
		attributes(jarManifest)
	}
}
// https://docs.gradle.org/current/userguide/working_with_files.html#sec:creating_uber_jar_example
task fatJar(type: Jar) {
	description = 'Creates a Jar file with all dependencies included.'
	group = 'build'
	archiveClassifier = 'fat'

	manifest {
		attributes(jarManifest)
	}
	from sourceSets.main.output
	dependsOn configurations.compileClasspath
	from {
		configurations.compileClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
	}
}
// https://docs.gradle.org/current/userguide/java_library_plugin.html
