		//includeTags 'fast', 'smoke & feature-a'
		//excludeTags 'slow', 'ci'
		//includeEngines 'junit-jupiter'
		//excludeEngines 'junit-vintage'
	}
	testLogging {
		events = [
				'passed',
				'failed',
				'skipped',
		]
		showStandardStreams = true
		exceptionFormat = TestExceptionFormat.FULL
	}
